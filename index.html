      <!-- Script to handle WalletConnect -->
      <script>
        // Initialize WalletConnect provider
        const provider = new WalletConnectProvider({
          infuraId: "your-infura-id-here", // You can also use other providers, e.g., Alchemy, QuickNode, etc.
        });

        // Connect wallet function
        async function connectWallet() {
          try {
            await provider.enable(); // Enable wallet connection
            const web3 = new Web3(provider); // Use the provider with Web3
            const accounts = await web3.eth.getAccounts();
            console.log("Connected wallet:", accounts[0]);
            alert("Connected: " + accounts[0]);
          } catch (error) {
            console.error("Error connecting wallet:", error);
            alert("Failed to connect wallet");
          }
        }

        // Attach connectWallet function to button
        document.getElementById("connectButton").addEventListener("click", connectWallet);
      </script>
